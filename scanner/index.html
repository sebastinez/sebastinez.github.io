<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      navigator.mediaDevices.enumerateDevices().then((result) => {
        document.getElementById("root").innerHTML = `<pre>${JSON.stringify(
          result
        )}</pre>`;
      });
    </script>
  </body>
</html>
